<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto4</title>
</head>
<body>
    <script>
        
        let a = 100;
        let b = 200;

        function multiplicar(a, b) {
            return a * b;
        }
        let resultado = multiplicar(a, b);
        console.log(resultado);

        function calcularAreaCirculo(radio) {
            let area= Math.PI * Math.pow(radio, 2);
            return area;
        }

        console.log(calcularAreaCirculo(5));

        function toCelsius(fahrenheit) {
            return (5/9) * (fahrenheit-32);
        }
        let temp = toCelsius(80);
        console.log("Temperatura: "+ temp);

        const carro={
            tipo: "tesla",
            modelo: "model 3",
            color: "rojo"
        }
        console.log("Tipo: " , typeof carro);//imprime el tipo de dato
        console.log("Modelo: " , carro.modelo);
        console.log("Color: " , carro["color"]);

        let saludo;
        console.log(saludo);
        
        let hora = new Date().getHours();
        console.log(hora);
        
        hora = 10;
        if(hora < 12){
            console.log("Buenos días");
        }else if(hora < 20){
            console.log("Buenas tardes");
        }else{
            console.log("Buenas noches");
        }

        let diaDeLaSemana = new Date().getDay();
        console.log(diaDeLaSemana);
        
        //diaDeLaSemana = 5;
        switch(diaDeLaSemana){
            case 0:
                console.log("Domingo");
                break;
            case 1:
                console.log("Lunes");
                break;
            case 2:
                console.log("Martes");
                break;
            case 3:
                console.log("Miércoles");
                break;
            case 4:
                console.log("Jueves");
                break;
            case 5:
                console.log("Viernes");
                break;
            case 6:
                console.log("Sábado");
                break;
            default:
                console.log("Día no válido");
                break;    
        }

        for(let i = 0; i < 9; i++){
            console.log(i);
        }

        let j = 500;
        let nombre = "Fernanda";
        for(let j = 10; j <= 20; j++){
            console.log(j);
            let nombre = "Romina";
            console.log("El nombre dentro del for es:" ,nombre);
        }
        console.log("El valor de j fuera del ciclo es: " + j);  
        console.log("El nombre fuera del for es: " + nombre);

        const PI= 3.1416;
        console.log("El valor de pi es: " + PI);

        const persona = {
            nombre: "Fernanda",
            edad: 20,
            sexo: "F",
            casado: false
        }
        //For para objetos
        for(let propiedad in persona){
            console.log(propiedad + ": " + persona[propiedad]);
        }


        let marcas= ["Dodge", "Nissan", "Chevrolet", "Ford"];
        for(let marca of marcas){
            console.log(marca);
        }

        let i = 1;
        while(i < 30){
            console.log(j);
            i++;
        }

    </script>
</body>
</html>
